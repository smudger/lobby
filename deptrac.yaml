deptrac:
  paths:
    - ./app
  layers:
    - name: Application
      collectors:
        - type: directory
          regex: app/Application/.*
    - name: Domain
      collectors:
        - type: directory
          regex: app/Domain/.*
    - name: Infrastructure
      collectors:
        - type: directory
          regex: app/Infrastructure/.*
    - name: Third-Party
      collectors:
        - type: bool
          must_not:
            - type: directory
              value: app/.*
            - type: classLike
              value: Carbon
            - type: classLike
              value: Exception
            - type: classLike
              value: Stringable
  ruleset:
    Application:
      - Domain
    Domain: ~
    Infrastructure:
      - Application
      - Domain
      - Third-Party
    Third-Party: ~
