deptrac:
  paths:
    - ./app
  layers:
    - name: Application
      collectors:
        - type: className
          regex: .*Application.*
    - name: Domain
      collectors:
        - type: className
          regex: .*Domain.*
    - name: Infrastructure
      collectors:
        - type: className
          regex: .*Infrastructure.*
  ruleset:
    Application:
      - Domain
      - Infrastructure
    Domain:
      - Infrastructure
    Infrastructure: ~
