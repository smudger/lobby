deptrac:
  paths:
    - ./app
  layers:
    - name: Core
      collectors:
        - type: directory
          regex: app/Core/.*
    - name: Shared
      collectors:
        - type: directory
          regex: app/Shared/.*
    - name: Modules
      collectors:
        - type: bool
          must:
            - type: directory
              value: app/.*
          must_not:
            - type: layer
              layer: Core
            - type: layer
              layer: Shared
  ruleset:
    Core:
      - Modules
      - Shared
    Modules:
      - Shared
    Shared: ~
